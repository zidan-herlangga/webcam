<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- WebCam Easy CDN -->
    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Web Cam</title>
  </head>
  <body>
    <div class="container w-100 h-100 text-center">
      <h1 class="mt-2 fw-bold">Web Cam</h1>
      <div class="row row-cols-md-2 row-cols-sm-1 g-2 g-lg-3">
        <video
          id="webCam"
          style="transform: scale(-1, 1)"
          width="640"
          height="480"
        ></video>
        <canvas
          id="canvas"
          style="transform: scale(-1, 1)"
          width="640"
          height="480"
        ></canvas>
      </div>
      <button class="btn btn-dark my-5 rounded-5">
        <a
          class="text-decoration-none text-light"
          download
          onclick="takeAPicture()"
          ><i class="fa-solid fa-camera fs-2"></i
        ></a>
      </button>
    </div>

    <!-- Script -->
    <script src="js/app.js"></script>
  </body>
</html>
